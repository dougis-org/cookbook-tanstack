name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

# Avoid overlapping runs per PR / ref
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    # Skip on draft PRs
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cookbook
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit and integration tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cookbook
        run: npm run test -- --coverage

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cookbook
        run: |
          npm run db:push

      - name: Seed database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cookbook
        run: npm run db:seed

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cookbook
          CI: true
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

      - name: Upload coverage to Codacy
        if: always()
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: gh
          CODACY_USERNAME: dougis-org
          CODACY_PROJECT_NAME: cookbook-tanstack
        run: |
          # Install Codacy coverage reporter
          curl -Ls https://coverage.codacy.com/get.sh -o codacy-coverage-reporter.sh
          chmod +x codacy-coverage-reporter.sh

          # Upload coverage report if it exists
          if [ -f coverage/lcov.info ]; then
            ./codacy-coverage-reporter.sh report --partial -l Javascript -r coverage/lcov.info
            ./codacy-coverage-reporter.sh report --partial -l TypeScript -r coverage/lcov.info
            ./codacy-coverage-reporter.sh final
          else
            echo "No coverage report found at coverage/lcov.info"
          fi

      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        continue-on-error: true
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR: ${{ github.event.pull_request.number }}
          RUN_ID: ${{ github.run_id }}
        run: |
          gh pr comment "$PR" \
            --repo "$REPO" \
            --body "‚ùå Build and test workflow failed. Check the [test report](https://github.com/$REPO/actions/runs/$RUN_ID) for details."
