services:
  postgres:
    image: postgres:16-alpine
    container_name: cookbook-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cookbook_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cookbook_pass}
      POSTGRES_DB: ${POSTGRES_DB:-cookbook_db}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
